<!doctype html>
<html>
<head>
  <title>Seasons greetings!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    @import url(http://fonts.googleapis.com/css?family=Pacifico);
    html, body {
      margin:  0;
      padding: 0;

      width:  100%;
      height: 100%;
      font-family: 'Pacifico', sans-serif;
      overflow: hidden;
    }

    canvas {
      background: black; /* iOS has problems with clearing the canvas black, for whatever reason */
    }

    #loading {
      text-align: center;

    }
  </style>
</head>
<body>
  <noscript>
    <h1>Merry X-Mas!</h1>
    <h2>Please enable Javascript for the full experience :)</h2>
  </noscript>

  <div id="loading">
    <h1>Decorating the Christmas tree...</h1>
    <img src="loading.gif" alt="Loading...">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
  <script src="http://threejs.org/examples/js/loaders/MTLLoader.js"></script>
  <script src="http://threejs.org/examples/js/loaders/OBJMTLLoader.js"></script>
  <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
